<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="container">
        <!-- Score & Timer -->
            <section class="flex-item-0">
            <section class="small">
                <a class="slate" id="viewHScores" href="score.html">HIGH SCORES</a>
            </section>
        </section>
        <section class="flex-item-1">
            <section class="small">
                TIMER:&nbsp;<span id="timer">0</span>
            </section>
        </section>
        
        <!-- Main Container -->
        <section class="flex-item-2">
            
            <!-- Welcome -->
            <section class="welcome" id="welcome">
                <h1>CODING QUIZ CHALLENGE</h1>
                <p class="welcome">Try to answer the following questions within the time limit. Keep in mind incorrect answers will penalize your score/time by ten seconds.</p>
                    <section class="startQuiz" id="startQuiz">
                        <b>START QUIZ</b>
                    </section>
            </section>
            <!-- End Welcome -->
            
            <!-- Quiz --> 
            <section class="quiz" id="quiz">
                <h2 id="question"></h2>
                <section class="answers" id="answers">
                    <button type="button" class="answer" id="0"></button>
                    <button type="button" class="answer" id="1"></button>
                    <button type="button" class="answer" id="2"></button>
                    <button type="button" class="answer" id="3"></button>
                </section>
                <section class="solution" id="solution">
                </section>
            </section>
            <!-- End Quiz -->

            <!-- Input Hight Scores -->
            <section class="inputScore" id="inputScore">
                <h2>All done!</h2>
                <p>Your final score: <span id="score"></span></p>
                <p>Enter initials: <input type="text " id="initials"></p>
                <button type="button" class="submitInitials" id="submitInitials">Submit</button>
            </section>
            
            <!-- View High Scores -->

        <!-- End Main Container -->
        </section>                
    </main>
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/code-quiz.js"></script>
    </body>
</html>
