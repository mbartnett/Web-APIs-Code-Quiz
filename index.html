<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="container">
        <!-- Score & timer -->
            <section class="flex-item-0">
            <section class="small">
                <a class="slate" id="view-scores">HIGH SCORES</a>
            </section>
        </section>
        <section class="flex-item-1">
            <section class="small">
                TIMER:&nbsp;<span id="timer">0</span>
            </section>
        </section>
        
        <!-- Main container -->
        <section class="flex-item-2">
            
            <!-- Intro -->
            <section class="intro" id="intro">
                <h1>CODING QUIZ CHALLENGE</h1>
                <p class="intro">Try to answer the following questions within the time limit. Keep in mind incorrect answers will penalize your score/time by ten seconds.</p>
                    <section class="start-quiz" id="start-quiz">
                        <b>START QUIZ</b>
                    </section>
            </section>
            <!-- End intro -->
            
            <!-- Quiz --> 
            <section class="quiz" id="quiz">
                <h2 id="question"></h2>
                <section class="answers" id="answers">
                    <button type="button" class="answer" id="0"></button>
                    <button type="button" class="answer" id="1"></button>
                    <button type="button" class="answer" id="2"></button>
                    <button type="button" class="answer" id="3"></button>
                </section>
                <section class="solution" id="solution">
                </section>
            </section>
            <!-- End quiz -->

            <!-- Input high scores -->
            <section class="input-score" id="input-score">
                <h1>YOU'RE FINISHED!</h1>
                <p class="final-score">Your final score: <span id="score"></span></p>
                <p class="final-score">Enter your initials: <input type="text " id="initials"></p>
                <section class="submit" id="submit">
                    <button type="button" class="submit-initials" id="submit-initials">SUBMIT</button>
                </section>
            </section>
            
            <!-- View high scores -->
            <section class="high-scores" id="high-scores">
                <h1>HIGH SCORES</h1>
                    <section class="scores" id="scores" style="text-align:center;"></section>
                    <section class="scoreButtons">
                    <button type="button" class="go-back" id="go-back">BACK</button>
                    <button type="button" class="clear-scores" id="clear-scores">CLEAR</button>
                    </section>
            </section>
        <!-- End main container -->
        </section>                
    </main>
    <script src="assets/js/quiz.js"></script>
    <script src="assets/js/questions.js"></script>
    </body>
</html>
